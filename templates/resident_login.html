<html>
  <style>
    body{
      font-size: 15pt;
      font-family: arial;
    }
  </style>

<body>
  <h1>Log In</h1>
  {% if error %}
    <p><strong>Error:</strong> {{ error }}</p>
  {% endif %}
  <form method="POST" action="/residentHome">
      <p>Resident ID: <input type="text" name="resident_id" required></p>
      <p>Password (Passport Number): <input type="password" name="password" required></p>
      <p><input type="submit" value="Login"></p>
  </form>

</body>

</html>
