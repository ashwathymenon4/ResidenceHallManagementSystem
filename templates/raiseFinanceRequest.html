<div class="row">
        <h1 class="text-center">New Task</h1>
        <div class="col-md-6 offset-md-3">
<form action="/newFinanceRequest" method="POST">

                <div class="mb-3">
                    <label class="form-label" for="residentID">Resident ID</label>
                    <input class="form-control" type="text" id="residentID" name="residentID" required>

                </div>
                <div class="mb-3">
                    <label class="form-label" for="requestID">requestID</label>
                    <input class="form-control" type="text" id="requestID" name="requestID" required>

                </div>
                <div class="mb-3">
                    <div class="form-group">
                        Finance Request Description: <input list="financeCategory" name="financeCategory" required>
                        <datalist id="financeCategory">
                        <option value="Dodge Foundation Fund">Dodge Foundation Fund</option>
                        <option value="The Haberman Fund">The Haberman Fund</option>
                        <option value="Mitsui USA Foundation Fund">Mitsui USA Foundation Fund</option>
                        <option value="Rent Payment">Rent Payment</option>
                        <option value="Dining Fees">Dining Fees</option>
                        </datalist>

                    </div>

                </div>



                    <div class="mb-3">
                    <label class="form-label" for="amount">Amount in $:</label>
                    <input class="form-control" type="number" id="amount" name="amount" required>

                    </div>

                    <div class="mb-3">
                        <button class="btn btn-success" type="submit">Raise Request</button>
                    </div>


            </form>
            <div>

</div>
        </div>
